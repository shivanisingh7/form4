<body>

<div class="container">
    <h2 class="text-center">IIIT-D Alumni Nomination Form</h2>
    <p class="text-center text-muted">Please fill out this form to nominate a deserving candidate for the IIIT-Delhi Young Alumni Awards.</p>

    <form>
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <!-- Nominee Selection -->
                <div class="form-group">
                    <label for="nomination" class="required">Who Are You Nominating?</label>
                    <select id="nomination" class="form-control" name="nomination" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="self">Nominating Yourself</option>
                        <option value="someone_else">Nominating Someone Else</option>
                    </select>
                </div>

                <!-- Criteria Selection -->
                <div class="form-group">
                    <label for="criteria" class="required">Which of the following criteria does the nominee meet?</label>
                    <select id="criteria" class="form-control" name="criteria" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="work">Notable contribution to field of work</option>
                        <option value="innovation">Contribution to Knowledge/Technological Innovation</option>
                        <option value="society">Contribution to Society/Community</option>
                        <option value="leadership">Leadership/Entrepreneurship</option>
                    </select>
                </div>

                <!-- Your Contact Information -->
                <h5>Your Contact Information</h5>

                <div class="form-group">
                    <label for="yourTitle" class="required">Your Title</label>
                    <input id="yourTitle" name="yourTitle" class="form-control" placeholder="Eg: Mr, Ms, Dr, Prof" type="text" required>
                </div>

                <div class="form-group">
                    <label for="yourName" class="required">Your Name</label>
                    <input id="yourName" name="yourName" class="form-control" placeholder="Your Full Name" type="text" required>
                </div>

                <div class="form-group">
                    <label for="yourEmail" class="required">Your Email Address</label>
                    <input id="yourEmail" name="yourEmail" class="form-control" placeholder="Your Email Address" type="email" required>
                </div>

                <div class="form-group">
                    <label for="yourPhone" class="required">Your Phone Number</label>
                    <input id="yourPhone" name="yourPhone" class="form-control" placeholder="Your Phone Number" type="text" required>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <!-- Nominee's Contact Information -->
                <h5>Nominee's Contact Information</h5>

                <div class="form-group">
                    <label for="nomineeTitle" class="required">Nominee's Title</label>
                    <input id="nomineeTitle" name="nomineeTitle" class="form-control" placeholder="Eg: Mr, Ms, Dr, Prof" type="text" required>
                </div>

                <div class="form-group">
                    <label for="nomineeName" class="required">Nominee's Name</label>
                    <input id="nomineeName" name="nomineeName" class="form-control" placeholder="Nominee's Full Name" type="text" required>
                </div>

                <div class="form-group">
                    <label for="nomineeEmail" class="required">Nominee's Email Address</label>
                    <input id="nomineeEmail" name="nomineeEmail" class="form-control" placeholder="Nominee's Email Address" type="email" required>
                </div>

                <div class="form-group">
                    <label for="nomineePhone" class="required">Nominee's Phone Number</label>
                    <input id="nomineePhone" name="nomineePhone" class="form-control" placeholder="Nominee's Phone Number" type="text" required>
                </div>

                <div class="form-group">
                    <label for="nomineeProgram" class="required">Nominee's Program</label>
                    <select id="nomineeProgram" class="form-control" name="nomineeProgram" required>
                        <option value="" disabled selected>Select Program</option>
                        <option value="BTech">B.Tech</option>
                        <option value="MTech">M.Tech</option>
                        <option value="PhD">Ph.D.</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nomineeYear" class="required">Nominee's Year Of Graduation</label>
                    <select id="nomineeYear" class="form-control" name="nomineeYear" required>
                        <option value="" disabled selected>Select Year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nomineeOrg" class="required">Nominee's Current Organisation</label>
                    <input id="nomineeOrg" name="nomineeOrg" class="form-control" placeholder="Nominee's Organisation" type="text" required>
                </div>

                <div class="form-group">
                    <label for="nomineeDesignation" class="required">Nominee's Current Designation</label>
                    <input id="nomineeDesignation" name="nomineeDesignation" class="form-control" placeholder="Nominee's Designation" type="text" required>
                </div>

                <div class="form-group">
                    <label for="nomineeLinkedIn" class="required">Nominee's LinkedIn Profile Link</label>
                    <input id="nomineeLinkedIn" name="nomineeLinkedIn" class="form-control" placeholder="Nominee's LinkedIn Profile" type="url" required>
                </div>
            </div>
        </div>

        <!-- Additional Info and File Upload -->
        <div class="form-group">
            <label for="nomineeDetails" class="required">Elaborate on How the Contributions Are Significant</label>
            <textarea id="nomineeDetails" name="nomineeDetails" class="form-control" placeholder="Write 100-200 words" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="fileUpload" class="required">Attach Supporting Document</label>
            <input id="fileUpload" name="fileUpload" class="form-control-file" type="file" required>
        </div>

        <!-- Captcha -->
        <div class="form-group">
            <label for="captcha" class="required">Type the Security Code Below</label>
            <img src="captcha.png" alt="Captcha Image" class="img-fluid">
            <input id="captcha" name="captcha" class="form-control" type="text" placeholder="Enter the code" required>
            <a href="#" onclick="return false;">Refresh</a>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Nomination</button>
        </div>
    </form>
</div>
